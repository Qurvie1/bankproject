{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="text-center">Внести деньги</h1>
        </div>
        <div class="card-body">
            <form method="POST">
              <div class="mb-3">
                <label for="amount" class="form-label">Количество:</label>
                <input type="text" class="form-control" id="amount" name="amount" required>
              </div>
              <div class="mb-3">
                <label for="account" class="form-label">Название счёта:</label>
                <input type="text" class="form-control" id="account" name="account" required>
              </div>
              <div class="text-center">
                <button type="submit" name="action" value="add">Внести</button>
                <button type="submit" name="action" value="borrow">Снять</button>
              </div>
              <div class="text-center">
                <a href="{{ url_for('cabinet') }}" class="btn btn-secondary">Кабинет</a>
              </div>
            </form>
        </div>
    </div>
  </div>
{% endblock %}
